<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css" />
        <!-- 將自己的css放在後面 -->
        <link rel="stylesheet" href="style.css" />
        <title>Movie List</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Movie List</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">
                                Home
                                <span class="visually-hidden">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="favorite.html">Favorite</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container mt-5">
            <div class="row">
                <!-- Search Bar -->
                <form class="form-inline col-sm-11" id="search-form">
                    <label class="sr-only" for="search-input">Search Keyword</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="search-input" placeholder="Keyword..." />
                    <button type="submit" class="btn btn-outline-info mb-2" id="search-submit-button">Search</button>
                </form>
                <!-- 新增切換按鈕 -->
                <div class="col-sm-1" id="change-mode">
                    <!-- <button class="btn" id="list-mode-button"> -->
                    <i class="fa fa-bars" id="list-mode-button" aria-hidden="true"></i>
                    <!-- </button> -->
                    <!-- <button class="btn" id="card-mode-button"> -->
                    <i class="fa fa-th" aria-hidden="true" id="card-mode-button"></i>
                    <!-- </button> -->
                </div>
            </div>
            <!-- 使用 class 紀錄模式 -->
            <div class="row" id="data-panel" data-mode="card-mode">
                <!-- Render Movie List -->
            </div>
        </div>
        <!-- paginator -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center" id="paginator">
                <!-- Render Pagination -->
            </ul>
        </nav>

        <!-- Movie Modal -->
        <div
            class="modal fade"
            id="movie-modal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="movie-modal-title"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="movie-modal-title">Modal title</h5>
                        <button type="button" class="close btn" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">x</span>
                        </button>
                    </div>
                    <div class="modal-body" id="movie-modal-body">
                        <div class="row">
                            <div class="col-sm-8" id="movie-modal-image">
                                <img
                                    src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                                    alt="movie-poster"
                                    class="img-fluid"
                                />
                            </div>
                            <div class="col-sm-4">
                                <p><em id="movie-modal-date">Release date: 2020/01/05</em></p>
                                <p id="movie-modal-description">This is a movie.</p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>
        <!-- 將自己的js放在後面 -->
        <script src="./list_mode.js"></script>
    </body>
</html>
